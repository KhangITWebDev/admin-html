<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wapper">
      <div class="slidebar">
        <p class="logo">Logo</p>
        <div class="list-link">
          <a class="link active" href="">Dish Management</a>
          <a class="link" href="">Account Management</a>
          <a class="link" href="">News Management</a>
          <a class="link" href="">Contact Management</a>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <i class="fa-solid fa-bars"></i>
          <i style="font-size: 25px" class="fa-solid fa-user"></i>
        </div>
        <p
          style="
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 20px;
          "
        >
          Update Dish
        </p>
        <form
          style="
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-bottom: 50px;
          "
        >
          <label for="" style="font-weight: 600">Id</label>
          <input
            readonly
            type="text"
            value="1"
            style="margin-top: 15px; padding: 10px 20px"
          />
          <label for="" style="font-weight: 600; margin-top: 15px">Name</label>
          <input
            value="Beefsteak"
            type="text"
            style="margin-top: 15px; padding: 10px 20px"
          />
          <label for="" style="font-weight: 600; margin-top: 15px"
            >Thumnail</label
          >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: flex-start;
            "
          >
            <input
              type="text"
              style="margin-top: 15px; padding: 10px 20px; width: 80%"
              value="https://media.istockphoto.com/photos/white-plate-of-medium-rare-beefsteak-served-with-french-fried-and-picture-id1346748167?b=1&k=20&m=1346748167&s=170667a&w=0&h=RaMUfTrWo4qwOdZ_P9FXF_WeLxDOal3xH1WRNyiAr9w="
            />
            <img
              src="https://media.istockphoto.com/photos/white-plate-of-medium-rare-beefsteak-served-with-french-fried-and-picture-id1346748167?b=1&k=20&m=1346748167&s=170667a&w=0&h=RaMUfTrWo4qwOdZ_P9FXF_WeLxDOal3xH1WRNyiAr9w="
              alt=""
            />
          </div>
          <label for="" style="font-weight: 600; margin-top: 15px"
            >Description</label
          >
          <input
            value="A beefsteak, often called just steak, is a flat cut of beef with parallel faces, usually cut perpendicular to the muscle fibers. In common restaurant service a single serving has a raw mass ranging from 120 to 600 grams (4 to 21 oz). Beef steaks are usually grilled, pan-fried, or broiled. The more tender cuts from the loin and rib are cooked quickly, using dry heat, and served whole. Less tender cuts from the chuck or round are cooked with moist heat or are mechanically tenderized (cf. cube steak)."
            type="text"
            style="margin-top: 15px; padding: 10px 20px"
          />
          <label for="" style="font-weight: 600; margin-top: 15px">Price</label>
          <input
            type="text"
            value="100"
            style="margin-top: 15px; padding: 10px 20px"
          />
          <label for="" style="font-weight: 600; margin-top: 15px" value="1"
            >Status</label
          >
          <select type="text" style="margin-top: 15px; padding: 10px 20px">
            <option value="1">Pending</option>
          </select>
          <label for="" style="font-weight: 600; margin-top: 15px"
            >Create At</label
          >
          <input
            type="date"
            value="2021-03-01"
            style="margin-top: 15px; padding: 10px 20px"
          />
          <button
            class="btn-edit"
            style="width: 150px; margin-top: 15px; padding: 10px"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
